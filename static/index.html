<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storyteller</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-indigo-600 text-white py-4">
    <h1 class="text-center text-2xl font-semibold">Storyteller</h1>
    <p class="text-center text-sm mt-1">Personalized stories for kids with special needs</p>
  </header>
  <main class="flex-grow">
    <div class="container mx-auto p-4 max-w-xl">
      <form id="storyForm" class="bg-white shadow-md rounded p-4 space-y-4">
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
          <input type="number" id="age" required class="mt-1 block w-full border rounded p-2" />
        </div>
        <div>
          <label for="interests" class="block text-sm font-medium text-gray-700">Interests</label>
          <input type="text" id="interests" required class="mt-1 block w-full border rounded p-2" />
        </div>
        <div>
          <label for="situation" class="block text-sm font-medium text-gray-700">Situation</label>
          <textarea id="situation" required class="mt-1 block w-full border rounded p-2"></textarea>
        </div>
        <div>
          <label for="guidance" class="block text-sm font-medium text-gray-700">Guidance <span class="text-gray-400">(optional)</span></label>
          <input type="text" id="guidance" class="mt-1 block w-full border rounded p-2" />
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition-colors">Create Story</button>
      </form>
      <button id="viewStory" class="hidden w-full mt-4 bg-green-600 text-white py-2 rounded hover:bg-green-700 transition-colors">View Story</button>
    </div>
  </main>
  <footer class="text-center text-gray-500 text-sm py-4">
    &copy; 2024 Storyteller
  </footer>
  <script type="module" src="/static/main.js"></script>
</body>
</html>
